<!DOCTYPE html>
<html>
<head>
	<title>Dyslexic Math</title>
	<link rel="stylesheet" type="text/css" href="./css/aug_26.css">
</head>
<body>
	<div id="body-wrap">
		<div class="top">
			<div class="center-text" id="problem-disp">
				<span class="">Ready?</span>
			</div>
		</div>
		<div class="bottom">
			<div class="left" onclick="key_pressed(37)">
				<div class="answer center-text" id="left-ans"></div>
			</div>
			<div class="right" onclick="key_pressed(39)">
				<div class="answer center-text" id="right-ans"></div>
			</div>
		</div>
		<div id="arrow-keys">
			<ul id="arrow-keys-list">
				<li class="arrow-keys-li rotate-left visible" onclick="key_pressed(37)" id="key-left">&lt;</li>
				<li class="arrow-keys-li rotate-right visible" onclick="key_pressed(39)" id="key-right">&lt;</li>
			</ul>
		</div>
	</div>
</body>
<script src="./js/util.js" type="text/javascript"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="./js/aug_26.js" type="text/javascript"></script>
</html>
