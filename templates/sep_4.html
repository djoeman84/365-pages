<!DOCTYPE html>
<html>
<head>
	<title>HayMessageHolmes</title>
	<link rel="stylesheet" type="text/css" href="./css/sep_4.css">
</head>
<body onload="init_js()">
	<form id="username-form" onsubmit="return false">
		<input type="text" id="username" placeholder="Your Username" onkeyup="username_change()" autocomplete="off">
	</form>
	<div id="phone">
		<div id="messages-panel-wrapper">
			<div id="messages-wrapper">
				<ul id="messages-ul">
					
				</ul>
			</div>
			<form onsubmit="return send_message()">
				<input type="text" name="message-body" placeholder="Message">
				<input type="submit" value="Send">
			</form>
		</div>
	</div>
	<script src="/_ah/channel/jsapi" type="text/javascript"></script>
	<script src="./js/util.js" type="text/javascript"></script>
	<script src="./js/channel.js" type="text/javascript"></script>
	<script src="./js/sep_4.js" type="text/javascript"></script>
</body>
</html>
