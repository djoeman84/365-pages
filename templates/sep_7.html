<!DOCTYPE html>
<html>
<head>
	<title>Html Color Creator</title>
	<link rel="stylesheet" type="text/css" href="./css/sep_7.css">
</head>
<body>
	<div id="form-wrapper">
		<form onsubmit="return false">
			<input class="slider" onchange="slider_change(this)" type="range" name="red" id="red-slider" min="0" max="255" value="255">
			<input class="slider" onchange="slider_change(this)" type="range" name="green" id="green-slider" min="0" max="255" value="255">
			<input class="slider" onchange="slider_change(this)" type="range" name="blue" id="blue-slider" min="0" max="255" value="255">
		</form>
	</div>
	<div id="display-wrapper">
		<pre id="hex">#ffffff</pre>
		<pre id="rgb">rgb(255,255,255)</pre>
	</div>
	<div id="near-colors-wrapper">
