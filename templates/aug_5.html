<!DOCTYPE html>
<html>
<head>
	<title>Translation Machine</title>
	<link rel="stylesheet" type="text/css" href="/css/aug_5.css">
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<!--<script src="/js/jquery.js" type="text/javascript"></script>-->
	<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
	<script src="/js/aug_5.js" type="text/javascript"></script>
</head>
<body>
	<label> From:
		<select class="language-selection" id="language-from">
			<option value="english">English</option>
			<option value="spanish">Spanish</option>
		</select>
	</label>
	<label> To:
		<select class="language-selection" id="language-to">
			<option value="german">German</option>
			<option value="arabic">Arabic</option>
		</select>
	</label>
	<a href="javascript:translate();" id="translate-button"> Translate! </a>
	<hr>
	<textarea id="input-text" class="box left" placeholder="input text for translation"></textarea>
	<div id="output-text" class="box right" placeholder="input text for translation"></div>
</body>
</html>
